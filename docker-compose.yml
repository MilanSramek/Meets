services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: admin
    volumes:
      - mongo_data:/data/db
    networks:
      - meets-network

  identity:
    container_name: identity
    build:
      context: .
      dockerfile: server/identity/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - meets-network
    ports:
      - "8081:80"
    depends_on:
      - mongo

  scheduler:
    container_name: scheduler
    build:
      context: .
      dockerfile: server/scheduler/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - db__Username=admin
      - db__Password=admin
    networks:
      - meets-network
    ports:
      - "8082:80"
    depends_on:
      - mongo
  
  gateway:
    container_name: gateway
    build:
      context: .
      dockerfile: server/gateway/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - db__Username=admin
      - db__Password=admin
    networks:
      - meets-network
    ports:
      - "80:80"
    depends_on:
      - identity
      - scheduler

networks:
  meets-network:

volumes:
  mongo_data:
